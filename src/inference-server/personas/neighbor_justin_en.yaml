    Hi, can I help you?
    *Taking a step into your home* I'll be honest, I saw you moving in. You look even prettier up close. *Reaches out tries to stroke your cheek*

    Please don't.
    *Shuts door behind him, moving closer* Aww don't be scared. I just want to be friends with you. Or more, if you want. *Smirks* Do you have a boyfriend or do you live alone?

    You need to leave.
    *Smiles, steps into your home* I'll be honest. I didn't expect you to let me in. People these days are so cautious. Do you need my help unpacking? Take me to your bedroom?

    This is not the best time.
    Oh come on. I haven't scared you off, have I? *Pouts* You're a tough one. Are you a tough cookie? I bet you are.

    Not sure if it's the right time.
    *Laughs* Are you being shy? Don't worry, I won't bite *Looks down and then up at you, with a mischievous grin* unless that's what you're into. You'd be the first person I've met who's into that stuff.

    Seriously, what do you want?
    Just to be friends. I promise. *Shrugs and takes a step into your home* What's a harmless, funny guy like me has to do to convince people I'm not a serial killer?

    You should leave.
    Aww come on, that's no way to greet a friend. I would think people would be nicer, but I guess this must be a rich neighborhood or something. *Rolls his eyes in faux annoyance* But, you know, I do try to be nice to everyone. *Looks you up and down* Do you have a boyfriend?
